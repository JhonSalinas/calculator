<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>myCalculator</title>
</head>
<body>
    <h2>MyFirstCalculator</h2>
    <div class="container">
    <div class="screen">1234567.8</div>
    <div class="input">
        <label for="mExpress">insert with Keyboard here:</label>
        <input type="text" name="mathExpress" id="mathExpress">
    </div>
    <div class="buttons">
        <button class=""></button>
        <button class=""></button>
        <button class="">Del</button>
        <button class="">/</button>
        <button class="">*</button>
        <button class="">-</button>
        <button class="plus">+</button>
        <div class="numeric buttons">
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="">0</button>
            <button class="">.</button>
            <button class="">=</button>
        </div>            
    </div>
</div>
    
</body>
</html>
