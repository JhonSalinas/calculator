<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>myCalculator</title>
</head>
<body>
    <h2>MyFirstCalculator</h2>
    <div class="container">
    <div class="screen">1234567.8</div>
    <div class="input">
        <label for="mExpress">you can use your kbrd :</label>
        <input type="text" name="mathExpress" id="mathExpresion">
    </div>
    <div class="buttons">
        <button class="clear">ClearScreen</button>
        <button class="backd"> <= </button>
        <button class="delete">Del</button>
        <button class="button divide">/</button>
        <button class="button multiply">*</button>
        <button class="button substract">-</button>
        <button class="button plus">+</button>
        <div class="numeric buttons">
            <button class="button seven">7</button>
            <button class="button eight">8</button>
            <button class="button nine">9</button>
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button six">6</button>
            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>
            <button class="button zero">0</button>
            <button class="button dot">.</button>
            <button class="solve">=</button>
        </div>            
    </div>
</div>
    
</body>
</html>
